<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let years = +prompt('输入年份');
      let month = +prompt('输入月份');
      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          alert('31');
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          alert('30');
          break;
        case 2:
          if (years % 400 === 0 || (years % 100 !== 0 && years % 4 === 0)) {
            alert('29');
            break;
          } else {
            alert('28');
            break;
          }
        default:
          alert('你写你马呢');
          break;
      }
    </script>
  </body>
</html>
