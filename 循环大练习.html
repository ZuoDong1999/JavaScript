<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var sums = 0;
      var num = +prompt('输入一个数');
      // 打印0-20之间的整数, 将每个数输出到控制台
      for (let index = 0; index <= 20; index++) {
        console.log(index);
      }
      //   计算1-1000之间的和
      for (let index = 1; index <= 1000; index++) {
        sum += index;
      }
      console.log(sum);
      //   打印 100-200之间,可以被6整除的数字
      for (let index = 100; index <= 200; index++) {
        if (index % 6 === 0) console.log(index);
      }
      //   用户输入一个数，  计算 1 到这个数的和
      for (let index = 0; index <= num; index++) {
        sums += index;
      }
      console.log(sums);
    </script>
  </body>
</html>
